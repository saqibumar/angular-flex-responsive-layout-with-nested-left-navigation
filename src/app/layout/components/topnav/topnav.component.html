<mat-toolbar Xcolor="primary" class="fix-nav topBarColor">
    <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()" id="menuBtn">
        <mat-icon aria-label="Side nav toggle icon" (click)="rotate()"  id="menuBtnIcon">
            <img src="../../../../assets/icons/kdz_ico_header_menu.svg" [@rotatedState]='state'  id="menuBtnImg">
        </mat-icon>
        
    </button>
    <div class="nav-brand">
        Company Logo
    </div>
    <span class="nav-spacer"></span>
    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="language">
        <mat-icon>language</mat-icon>
    </button>
    <mat-menu #language="matMenu">
        <button mat-menu-item (click)="changeLang('en')">
            <span>{{ 'English' | translate }}</span>
        </button>
        <button mat-menu-item (click)="changeLang('fr')">
            <span>{{ 'French' | translate }}</span>
        </button>
        <button mat-menu-item (click)="changeLang('ur')">
            <span>{{ 'Urdu' | translate }}s</span>
        </button>
    </mat-menu>
    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profile="matMenu">
        <button mat-menu-item (click)="onLoggedout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>{{ 'Logout' | translate }}</span>    
        </button>

        <button mat-menu-item>

            <span>{{ 'Settings' | translate }}</span>
        </button> -->

    </button> -->
</mat-toolbar>
