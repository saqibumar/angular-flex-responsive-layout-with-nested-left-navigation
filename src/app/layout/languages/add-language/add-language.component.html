<div class="content">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          Add Language
        </div>
      </div>
      <div class="row">
          <div class="col-12">
            <mat-form-field style="width: 100%">
              <input matInput type="text" placeholder="Title">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-12">
              <mat-form-field style="width: 100%">
                <mat-select [(value)]="selected" placeholder="Select language code">
                    <mat-option *ngFor="let lang of languages" [value]="lang">{{lang}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
    
    </div>
    <div class="col-6">
        <div class="row">
            <div class="col-12">
              <div class="pull-right" (click)="onNoClick()" style="cursor: pointer;">
                X
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-12">
                <div class="pull-right">
                    Associated Facilities
                    <br>
                    (These facilities will receive the content
                    suggestions of the QuiZ mini game)
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-12">
              list of Check boxes 
            </div>
          </div>
    </div>  
  </div>
</div>

<div class="content">
  <div class="row">
    <div class="col-6">
      <button mat-raised-button>Delete Language</button>
    </div>
    <div class="col-6">
      <button mat-raised-button class="pull-right">Add</button>
    </div>
  </div>
</div>
